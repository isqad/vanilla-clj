{% extends "vanilla/views/layouts/base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="one-half column">
      <h4>Sign in</h4>
      <form method="POST" action="/sessions" autocomplete="off">
        {% csrf-field %}
        <div class="row">
          <div class="six columns">
            <label for="login">Your login or email</label>
            <input class="u-full-width" placeholder="test@mailbox.com" id="login" name="login" type="email">
          </div>
          <div class="six columns">
            <label for="password">Password</label>
            <input class="u-full-width" placeholder="******" id="password" name="password" type="password">
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="remember">
          <span class="label-body">Remember me</span>
        </label>
        <input class="button-primary" value="Sign in" type="submit">
        <a class="button" href="#">Create an account</a>
        <a href="#" style="display:block;">Forgot your password?</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
